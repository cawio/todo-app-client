<mat-toolbar>

  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  @if (authenticated()) {
    <img [src]="safeImageUrl()" class="example-icon" alt="Profile Picture"  [mat-menu-trigger-for]="menu" />
    <mat-menu #menu="matMenu">
      <p mat-menu-item>Username: {{username()}}</p>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  }
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
