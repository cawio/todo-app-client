<mat-toolbar>
  @if (authenticated()) {
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button" aria-label="Profile">
      <img [src]="safeImageUrl()" alt="Profile Picture" class="profile-img" />
    </button>

    <!-- Profile Menu -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled matTooltip="Username" matTooltipPosition="left">
        <mat-icon>person</mat-icon>
        {{ username() }}
      </button>
      <button mat-menu-item disabled matTooltip="Created At" matTooltipPosition="left">
        <mat-icon>date_range</mat-icon>
        {{ createdAt() | date }}
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </mat-menu>
  }
</mat-toolbar>


<mat-sidenav-container class="example-container" autosize>

  <mat-sidenav #drawer class="example-sidenav" mode="side">
    <button mat-icon-button [routerLink]="['/dashboard']">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="['/create']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
