<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ todoList().title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]="todoList().tasks">
            <ng-container matColumnDef="completed">
                <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
                <mat-cell *matCellDef="let task">
                    <mat-checkbox
                        [checked]="task.completed"
                        disabled
                    ></mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
                <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef>
                    Description
                </mat-header-cell>
                <mat-cell *matCellDef="let task">
                    {{ task.description }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="dueOn">
                <mat-header-cell *matHeaderCellDef> Due Date </mat-header-cell>
                <mat-cell *matCellDef="let task">
                    {{ task.dueOn | date }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="priority">
                <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
                <mat-cell *matCellDef="let task">
                    {{ task.priority | priority }}
                </mat-cell>
            </ng-container>

            <mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
        <mat-chip-set>
            @for (tag of tags(); track $index) {
            <mat-chip>{{ tag }}</mat-chip>
            }
        </mat-chip-set>
    </mat-card-footer>
</mat-card>
